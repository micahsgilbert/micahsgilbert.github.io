<html>
	<head>
		<title>Grade Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
		<script src="script.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!--
		<iframe src="https://jacksonelong.com">
		</iframe>
		-->
		<div id="main">
      <br />
      <p>Enter one grade per line. To add a weighted grade, type it as (grade)x(multiplier). For example, entering 3x4 would enter an assignment with a grade of 3 and a multiplier of 4.</p>
			<div class="content no-select" id="form">
				<h3>Formative</h3>
				<textarea onkeyup="update()" id="formative" rows=20 cols=8></textarea>
			</div>
			<div class="content no-select" id="summ">
				<h3>Summative</h3>
				<textarea onkeyup="update()" id="summative" rows=20 cols=8></textarea>
			</div>
		</div>
		<p class="no-select" id="grade"></p>
	</body>
</html>
