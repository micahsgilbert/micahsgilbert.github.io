<html>
	<head>
		<title>Substitution Cipher</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Substitution Cipher</h1>
		<div id="text">
			<div class="sidebyside">
				<center>
					<p>Input Text</p>
					<textarea onkeyup='update()' rows=3 cols=40 id="input"></textarea>
				</center>
			</div>
			<br>
			<div class="sidebyside">
				<center>
					<p>Output Text</p>
					<textarea rows=3 cols=40 id="output" disabled></textarea>
				</center>
			</div>
		</div>
		<br>
		<div id="alphabet">
		</div>
		<div id="custom">
			<p>Custom Alphabet</p>
			<input id="customalphabet" onkeyup='initAlphabet()'>
		</div>
	</body>
</html>
